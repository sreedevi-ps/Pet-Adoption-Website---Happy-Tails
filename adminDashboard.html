<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #779fdb;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #357a38;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer for clickable effect */
        }
        .card h2 {
            color: #4c75af;
            margin-bottom: 10px;
        }
        .card p {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li class="card1"><i class="fas fa-paw"></i> Volunteering</li>
            <li class="card2"><i class="fas fa-paw"></i> Pets</li>
          
            <li class="card3"><i class="fas fa-paw"></i>Adoptions</li>
          
            <li class="card4"><i class="fas fa-paw"></i> Success Story</li>
            <li class="card5"><i class="fas fa-paw"></i>Home</li>
        </ul>
    </div>
    <div class="content">
        <h1>Admin Dashboard</h1>
        <div class="card">
            <h2>Volunteering</h2>
            <p>Manage volunteers and volunteering activities.</p>
        </div>
        <div class="card">
            <h2>Pets</h2>
            <p>Manage pets and adoption activities.</p>
        </div>
        <div class="card">
            <h2>Adoptions</h2>
            <p>Monitor adoption activities happened.</p>
        </div>
       
        <div class="card">
            <h2>Success Story</h2>
            <p>Manage success stories and testimonials.</p>
        </div>
    </div>

    <script>
        // Get all sidebar items
        const sidebarItems = document.querySelectorAll('.sidebar ul li');

        // Add click event listener to each sidebar item
        sidebarItems.forEach(item => {
            item.addEventListener('click', function() {
                // Get the class name of the clicked item
                const className = this.className;

                // Redirect to respective pages based on class name of clicked item
                switch (className) {
                    case 'card1':
                        window.location.href = 'volunteerListing.html';
                        break;
                    case 'card2':
                        window.location.href = 'yyyyy.html';
                        break;
                    
                    case 'card3':
                        window.location.href = 'adminAdoptList.html';
                        break;
                    
                    case 'card4':
                        window.location.href = 'adminSuccess.html';
                        break;
                    case 'card5':
                        window.location.href = 'home.html';
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
</body>
</html>
